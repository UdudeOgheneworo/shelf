<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookShelf</title>
    <script src="https://kit.fontawesome.com/80697a080e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Book<span>Shelf</span></h1>
            <form id="searchBook" autocomplete="off">
                <input type="text" id="searchInput" placeholder="search book">
            </form>
        </header>
        <main>
            <form id="bookDetails" autocomplete="off">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
                <label for="isbn">isbn</label>
                <input type="text" name="isbn" id="isbn">
                <button type="submit">submit</button>
            </form>
        </main>
        <footer>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </footer>
    </div>


    <script src="./app.js"></script>
</body>

</html>
